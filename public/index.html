<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Simon</title>
    
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="/css/normalize.css" />

    <!-- Foundation CSS -->
    <link rel="stylesheet" href="/css/foundation.css" />

    <!-- Custom Google Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:300,400|Source+Sans+Pro:300,300italic,400,400italic,600|Alegreya:400,400italic' rel='stylesheet' type='text/css' />

    <!-- FontAwesome icons-->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/custom.css" />
    
    <!-- Modernizr.js -->
    <script src="/js/foundation/vendor/modernizr.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="small-12 columns">

        <h1>Simple Simon</h1>

        <div class="row">
          <div class="small-12 columns">
            <div id="green" class="tile"></div>
            <div id="red" class="tile"></div>
          </div>
        </div>
        
        <div class="row">
          <div class="small-12 columns">
            <div id="yellow" class="tile"></div>
            <div id="blue" class="tile"></div>
          </div>
        </div>

        <div class="row">
          <div class="small-12 columns">
            <div id="">
              <p>Click start to begin.</p>
              <div class="button small round medium-grey button-text">Start Game</div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    
    <script src="/js/foundation/vendor/jquery.js"></script>
    <script src="/js/foundation/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <!-- Simple Simon JavaScript -->
    <script src="/js/simon.js"></script>
  </body>
</html>
